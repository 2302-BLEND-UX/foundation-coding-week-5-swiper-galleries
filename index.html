<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Function Arguments, Objects, Articles</title>
</head>

<body>
    <!-- toolbar -->
    <div id="toolbar">
        <form id="filter-form" action="">
            <label for="MMA">MMA</label>
            <input type="checkbox" name="MMA" value="MMA">
            <label for="gaming">Gaming</label>
            <input type="checkbox" name="gaming" value="Gaming">
            <label for="music">Music</label>
            <input type="checkbox" name="music" value="Music">
            <button id="filter-submit">Filter by category <i class="bi bi-arrow-right"></i></button>
        </form>
        <form action="">
            <input id="search-box" type="text" placeholder="Search...">
            <button id="submit-search" type="submit"><i class="bi bi-search"></i></button>
        </form>
    </div>
    <div id="status-update"></div>
    <!-- container for JS to fill -->
    <div id="article-container"></div>
    <!-- modal -->
    <div id="modal">
        <div id="swiper-container"></div>
        <h2>More info</h2>
        <div id="close-button">x</div>
        <div id="modal-content">
            Here's some more content
        </div>
    </div>
    <!-- attach javascript -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
